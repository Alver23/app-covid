<div class="row">
  <div class="col-md-4 col-lg-4 col-xl-4">
    <app-card
      *ngIf="totalCases"
      title="Casos Confirmados"
      [total]="totalCases"
      color="red"
    >
    </app-card>
    <mat-tab-group [headerPosition]="tabHeaderPosition" mat-align-tabs="center">
      <mat-tab label="Ciudad">
        <app-card
          *ngIf="casesByCity"
          [items]="casesByCity.items"
          color="red"
        >
        </app-card>
      </mat-tab>
      <mat-tab label="Departamento">
        <app-card
          *ngIf="casesByState"
          [items]="casesByState.items"
          color="red"
        >
        </app-card>
      </mat-tab>
    </mat-tab-group>
    <mat-divider *ngIf="isMobile"></mat-divider>
  </div>
  <div class="col-md-4 col-lg-4 cols-xl-4">
    <app-card
      *ngIf="totalDeaths && casesDeaths"
      title="Fallecidos"
      [total]="totalDeaths"
      color="red"
    >
    </app-card>
    <mat-tab-group [headerPosition]="tabHeaderPosition" mat-align-tabs="center">
      <mat-tab label="Ciudad">
        <app-card
          *ngIf="casesDeaths"
          [items]="casesDeaths.items"
          color="red"
        >
        </app-card>
      </mat-tab>
      <mat-tab label="Departamento">
        <app-card
          *ngIf="casesDeaths"
          [items]="casesDeaths.states"
          color="red"
        >
        </app-card>
      </mat-tab>
    </mat-tab-group>
    <mat-divider *ngIf="isMobile"></mat-divider>
  </div>
  <div class="col-md-4 col-lg-4 col-xl-4">
    <app-card
      *ngIf="totalRecovered && casesRecovered"
      title="Recuperados"
      [total]="totalRecovered"
      color="green"
    >
    </app-card>

    <mat-tab-group [headerPosition]="tabHeaderPosition" mat-align-tabs="center">
      <mat-tab label="Ciudad">
        <app-card
          *ngIf="casesRecovered"
          [items]="casesRecovered.items"
          color="green"
        >
        </app-card>
      </mat-tab>
      <mat-tab label="Departamento">
        <app-card
          *ngIf="casesRecovered"
          [items]="casesRecovered.states"
          color="green"
        >
        </app-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
